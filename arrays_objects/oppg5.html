<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="html"></ul>
</body>
<script>
    /*Lag en ny fil kalt events.html. Lag klar en <ul>-tag med id "events".

    I JavaScript, lag en variabel events som skal inneholde en array. Verdiene i arrayen skal være objecter med to nøkkel-verdi-par; year og event. Objectenes nøkkel-verdi-par skal inneholde følgende informasjon:

        1969: The creation of ARPANET
        1971: The first email is sent
        1981: IBM launches a PC
        1990: Tim Berners Lee launches the first website
        1998: Google was founded

    Lag en variabel kalt eventListHTML som ved deklarering inneholder en tom tekststreng.

    Bruk metoden .map() for å gå gjennom arrayen med objecter. 
    For hver rad i arrayen, skal du bruke en template literal for å bygge en HTML-struktur som ser slik ut: 
    <li>årstall: hendelsesbeskrivelse</li>, hvor årstall skal være tallet i nøkkelen year, 
    og hendelsesbeskrivelse er tittelen lagret i nøkkelen event. 
    Denne HTML-strukturen skal legges til variabelen eventListHTML.

    Når .map() er ferdig med å kjøre, skriv ut HTML-strukturen i HTML-elementet med id events.*/

    const events = [
        {
            year: 1969,
            event: "The creation of ARPANET"
        },
        {
            year: 1971,
            event: "The first email is sent"
        },
        {
            year: 1981,
            event: "IBM launches a PC"
        },
        {
            year: 1990,
            event: "Tim Berners Lee launches the first website"
        },
        {
            year: 1998,
            event: "Google was founded"
        },
    ]

    eventListHTML = ""

    events.map(event => eventListHTML += `<li>${event.year}: ${event.event}</li>`)

    document.getElementById("html").innerHTML = eventListHTML
</script>
</html>
